<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔥 Weasley Howler Reminder App 🔥</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .title {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #ffa500, #ff4757);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(255, 107, 107, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
            }
            to {
                text-shadow: 0 0 40px rgba(255, 107, 107, 0.8);
            }
        }

        .subtitle {
            color: #ffd700;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.4);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #ffd700;
            font-size: 1.1rem;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.15);
            color: #ffffff;
            font-size: 1rem;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            border-color: #ff6b6b;
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.3);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .date-input {
            background: rgba(255, 255, 255, 0.15);
            color: #ffffff;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff6b6b, #ff4757);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.6);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #ffa500, #ff8c00);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 165, 0, 0.4);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 165, 0, 0.6);
        }

        .btn-howler {
            background: linear-gradient(45deg, #dc143c, #b22222);
            color: white;
            font-size: 1.3rem;
            padding: 20px 40px;
            margin: 20px auto;
            display: block;
            animation: pulse 2s infinite;
        }

        .btn-danger {
            background: linear-gradient(45deg, #dc3545, #c82333);
            color: white;
            padding: 8px 12px;
            font-size: 0.9rem;
            margin-left: 10px;
        }

        .btn-complete {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            padding: 8px 12px;
            font-size: 0.9rem;
            margin-left: 5px;
        }

        .btn-completed {
            background: linear-gradient(45deg, #6c757d, #495057);
            color: white;
            padding: 8px 12px;
            font-size: 0.9rem;
            margin-left: 5px;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .btn-howler:hover {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .controls-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .control-group {
            text-align: center;
        }

        .slider {
            width: 100%;
            margin: 10px 0;
            appearance: none;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
        }

        .slider::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #ff4757);
            cursor: pointer;
            box-shadow: 0 2px 10px rgba(255, 107, 107, 0.5);
        }

        .reminders-list {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .reminder-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #ffd700;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .reminder-item.completed {
            opacity: 0.6;
            border-left-color: #28a745;
        }

        .reminder-item.overdue {
            border-left-color: #dc3545;
            background: rgba(220, 53, 69, 0.1);
        }

        .reminder-item.due-today {
            border-left-color: #ffa500;
            background: rgba(255, 165, 0, 0.1);
        }

        .reminder-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(5px);
        }

        .reminder-content {
            flex-grow: 1;
        }

        .reminder-text {
            font-weight: 500;
            margin-bottom: 5px;
        }

        .reminder-text.completed {
            text-decoration: line-through;
        }

        .reminder-date {
            color: #ffd700;
            font-size: 0.9rem;
        }

        .reminder-actions {
            display: flex;
            align-items: center;
        }

        .status-message {
            text-align: center;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            font-weight: bold;
            font-size: 1.2rem;
            opacity: 0;
            transition: all 0.5s ease;
        }

        .status-message.show {
            opacity: 1;
        }

        .status-success {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
        }

        .status-error {
            background: linear-gradient(45deg, #dc3545, #c82333);
            color: white;
        }

        .status-howler {
            background: linear-gradient(45deg, #dc143c, #b22222);
            color: white;
            animation: flashRed 1s ease-in-out;
        }

        @keyframes flashRed {
            0%, 100% { background: linear-gradient(45deg, #dc143c, #b22222); }
            50% { background: linear-gradient(45deg, #ff0000, #cc0000); }
        }

        .credits {
            text-align: center;
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.7);
            font-style: italic;
        }

        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ffd700;
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0; }
            50% { transform: translateY(-100px) rotate(180deg); opacity: 1; }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #ff6b6b, #ff4757);
            border-radius: 4px;
        }

        select {
            background: rgba(255, 255, 255, 0.15);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            padding: 8px;
            width: 100%;
        }

        select option {
            background: #1a1a2e;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="floating-particles" id="particles"></div>

    <div class="container">
        <div class="header">
            <h1 class="title">🔥 Weasley Howler 🔥</h1>
            <p class="subtitle">Reminder App</p>
        </div>

        <div class="card">
            <div class="form-group">
                <label class="form-label" for="messageInput">📝 Enter Your Task:</label>
                <input type="text" id="messageInput" class="form-input" placeholder="Type your reminder message here..." />
            </div>

            <div class="form-group">
                <label class="form-label" for="dateInput">📅 Pick Deadline Date:</label>
                <input type="date" id="dateInput" class="form-input date-input" />
            </div>

            <button class="btn btn-secondary" onclick="addReminder()" style="width: 100%;">
                ➕ Add Reminder
            </button>
        </div>

        <div class="card">
            <h3 style="color: #ffd700; margin-bottom: 20px;">🎛️ Voice Controls</h3>

            <div class="controls-grid">
                <div class="control-group">
                    <label class="form-label">Voice:</label>
                    <select id="voiceSelect">
                        <option value="0">Voice 1</option>
                    </select>
                </div>

                <div class="control-group">
                    <label class="form-label">Speed: <span id="speedValue">170</span></label>
                    <input type="range" id="speedSlider" class="slider" min="100" max="300" value="170" />
                </div>

                <div class="control-group">
                    <label class="form-label">Volume: <span id="volumeValue">1.0</span></label>
                    <input type="range" id="volumeSlider" class="slider" min="0" max="1" step="0.1" value="1.0" />
                </div>
            </div>

            <button class="btn btn-howler" onclick="sendHowler()">
                🚨 SEND HOWLER 🚨
            </button>
        </div>

        <div class="card">
            <h3 style="color: #ffd700; margin-bottom: 15px;">📋 Your Reminders</h3>
            <button class="btn btn-primary" onclick="loadReminders()" style="margin-bottom: 15px;">
                🔄 Refresh List
            </button>
            <button class="btn btn-secondary" onclick="clearCompleted()" style="margin-bottom: 15px; margin-left: 10px;">
                🧹 Clear Completed
            </button>
            <div id="remindersList" class="reminders-list">
                <!-- Reminders will be populated here -->
            </div>
        </div>

        <div id="statusMessage" class="status-message"></div>

        <div class="credits">
            <p>🧣 Molly Weasley would be proud.</p>
        </div>
    </div>

    <script>
        // Global variables
        let reminders = [];

        // Set today's date as default
        document.getElementById('dateInput').valueAsDate = new Date();

        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Update slider values
        document.getElementById('speedSlider').oninput = function() {
            document.getElementById('speedValue').textContent = this.value;
        };

        document.getElementById('volumeSlider').oninput = function() {
            document.getElementById('volumeValue').textContent = this.value;
        };

        // Load available voices
        async function loadVoices() {
            if (window.pywebview && window.pywebview.api) {
                try {
                    const voices = await window.pywebview.api.get_available_voices();
                    const voiceSelect = document.getElementById('voiceSelect');
                    voiceSelect.innerHTML = '';
                    voices.forEach(voice => {
                        const option = document.createElement('option');
                        option.value = voice.index;
                        option.textContent = voice.name;
                        voiceSelect.appendChild(option);
                    });
                } catch (error) {
                    console.error('Error loading voices:', error);
                }
            }
        }

        // Add reminder function
        async function addReminder() {
            const message = document.getElementById('messageInput').value.trim();
            const date = document.getElementById('dateInput').value;

            if (!message) {
                showStatus('Please enter a task title!', 'error');
                return;
            }

            if (!date) {
                showStatus('Please select a date!', 'error');
                return;
            }

            if (window.pywebview && window.pywebview.api) {
                try {
                    const result = await window.pywebview.api.add_reminder(message, date);
                    if (result.status === 'success') {
                        document.getElementById('messageInput').value = '';
                        loadReminders();
                        showStatus('Reminder added successfully! 📝', 'success');
                    } else {
                        showStatus(result.message || 'Failed to add reminder', 'error');
                    }
                } catch (error) {
                    showStatus('Error adding reminder: ' + error.message, 'error');
                }
            } else {
                showStatus('Backend not available', 'error');
            }
        }

        // Send howler function
        async function sendHowler() {
            const message = document.getElementById('messageInput').value.trim() || "ATTENTION! THIS IS A HOWLER!";
            const speed = document.getElementById('speedSlider').value;
            const volume = document.getElementById('volumeSlider').value;
            const voice = document.getElementById('voiceSelect').value;

            // Visual feedback
            document.body.style.background = 'linear-gradient(135deg, #8B0000, #DC143C, #B22222)';
            showStatus('📣 HOWLER SENT!', 'howler');

            if (window.pywebview && window.pywebview.api) {
                try {
                    await window.pywebview.api.send_howler(message.toUpperCase(), speed, volume, voice);
                } catch (error) {
                    console.error('Error sending howler:', error);
                }
            } else {
                // Fallback for testing in browser
                console.log(`HOWLER: ${message.toUpperCase()}`);
                console.log(`Speed: ${speed}, Volume: ${volume}, Voice: ${voice}`);
            }

            // Reset UI after 2 seconds
            setTimeout(() => {
                document.body.style.background = 'linear-gradient(135deg, #1a1a2e, #16213e, #0f3460)';
            }, 2000);
        }

        // Load reminders from backend
        async function loadReminders() {
            if (window.pywebview && window.pywebview.api) {
                try {
                    reminders = await window.pywebview.api.get_reminders();
                    updateRemindersList();
                } catch (error) {
                    showStatus('Error loading reminders: ' + error.message, 'error');
                }
            }
        }

        // Update reminders list display
        function updateRemindersList() {
            const listContainer = document.getElementById('remindersList');
            listContainer.innerHTML = '';

            if (reminders.length === 0) {
                listContainer.innerHTML = '<p style="text-align: center; color: rgba(255,255,255,0.5);">No reminders yet. Add one above! 📝</p>';
                return;
            }

            // Sort reminders by date
            const sortedReminders = [...reminders].sort((a, b) => new Date(a.date) - new Date(b.date));

            sortedReminders.forEach(reminder => {
                const reminderDiv = document.createElement('div');
                reminderDiv.className = 'reminder-item';

                const reminderDate = new Date(reminder.date);
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                reminderDate.setHours(0, 0, 0, 0);

                const daysDiff = Math.ceil((reminderDate - today) / (1000 * 60 * 60 * 24));

                let dateText = reminder.date;
                let statusClass = '';

                if (reminder.completed) {
                    statusClass = 'completed';
                    dateText += ' (Completed ✅)';
                } else if (daysDiff === 0) {
                    dateText += ' (Today! 🚨)';
                    statusClass = 'due-today';
                } else if (daysDiff === 1) {
                    dateText += ' (Tomorrow! ⏰)';
                } else if (daysDiff < 0) {
                    dateText += ` (${Math.abs(daysDiff)} day${Math.abs(daysDiff) > 1 ? 's' : ''} overdue! ⚠️)`;
                    statusClass = 'overdue';
                }

                reminderDiv.className += ` ${statusClass}`;

                reminderDiv.innerHTML = `
                    <div class="reminder-content">
                        <div class="reminder-text ${reminder.completed ? 'completed' : ''}">${reminder.title}</div>
                        <div class="reminder-date">${dateText}</div>
                    </div>
                    <div class="reminder-actions">
                        ${!reminder.completed ?
                            `<button class="btn btn-complete" onclick="completeReminder(${reminder.id})">✅ Complete</button>` :
                            `<button class="btn btn-completed" onclick="uncompleteReminder(${reminder.id})">↩️ Undo</button>`
                        }
                        <button class="btn btn-danger" onclick="deleteReminder(${reminder.id})">🗑️ Delete</button>
                    </div>
                `;

                listContainer.appendChild(reminderDiv);
            });
        }

        // Complete reminder
        async function completeReminder(reminderId) {
            if (window.pywebview && window.pywebview.api) {
                try {
                    const result = await window.pywebview.api.complete_reminder(reminderId);
                    if (result.status === 'success') {
                        loadReminders();
                        showStatus('Reminder completed! ✅', 'success');
                    } else {
                        showStatus(result.message || 'Failed to complete reminder', 'error');
                    }
                } catch (error) {
                    showStatus('Error completing reminder: ' + error.message, 'error');
                }
            }
        }

        // Uncomplete reminder
        async function uncompleteReminder(reminderId) {
            if (window.pywebview && window.pywebview.api) {
                try {
                    const result = await window.pywebview.api.uncomplete_reminder(reminderId);
                    if (result.status === 'success') {
                        loadReminders();
                        showStatus('Reminder restored! ↩️', 'success');
                    } else {
                        showStatus(result.message || 'Failed to uncomplete reminder', 'error');
                    }
                } catch (error) {
                    showStatus('Error uncompleting reminder: ' + error.message, 'error');
                }
            }
        }

        // Delete reminder
        async function deleteReminder(reminderId) {
            if (confirm('Are you sure you want to delete this reminder?')) {
                if (window.pywebview && window.pywebview.api) {
                    try {
                        const result = await window.pywebview.api.delete_reminder(reminderId);
                        if (result.status === 'success') {
                            loadReminders();
                            showStatus('Reminder deleted! 🗑️', 'success');
                        } else {
                            showStatus(result.message || 'Failed to delete reminder', 'error');
                        }
                    } catch (error) {
                        showStatus('Error deleting reminder: ' + error.message, 'error');
                    }
                }
            }
        }

        // Clear completed reminders
        async function clearCompleted() {
            if (confirm('Are you sure you want to clear all completed reminders?')) {
                if (window.pywebview && window.pywebview.api) {
                    try {
                        const result = await window.pywebview.api.clear_completed_reminders();
                        if (result.status === 'success') {
                            loadReminders();
                            showStatus('Completed reminders cleared! 🧹', 'success');
                        } else {
                            showStatus(result.message || 'Failed to clear completed reminders', 'error');
                        }
                    } catch (error) {
                        showStatus('Error clearing completed reminders: ' + error.message, 'error');
                    }
                }
            }
        }

        // Show status message
        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = `status-message status-${type} show`;

            setTimeout(() => {
                statusDiv.classList.remove('show');
            }, 3000);
        }

        // Enter key support
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addReminder();
            }
        });

        // Initialize app when page loads
        window.addEventListener('DOMContentLoaded', function() {
            createParticles();

            // Wait a bit for pywebview to be ready
            setTimeout(() => {
                loadVoices();
                loadReminders();
            }, 500);
        });
    </script>
</body>
</html>
